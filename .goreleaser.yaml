project_name: rocketblend

before:
  hooks:
    - make check
builds:
  - main: ./cmd/rocketblend
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

scoop:
  bucket:
    owner: rocketblend
    name: scoop-bucket
    branch: master
  folder: bucket
  homepage: "https://docs.rocketblend.io/"
  description: "Build and addon management for Blender projects."
  license: "GPL-3.0"

brews:
  - tap:
      owner: rocketblend
      name: homebrew-tap
      branch: master
    folder: Formula
    homepage: "https://docs.rocketblend.io/"
    description: "Build and addon management for Blender projects."
    license: "GPL-3.0"

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*
    wrap_in_directory: true
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
signs:
  - cmd: cosign
    stdin: "{{ .Env.COSIGN_PWD }}"
    args:
      [
        "sign-blob",
        "--key=cosign.key",
        "--output-signature=${signature}",
        "${artifact}",
      ]
    artifacts: all
